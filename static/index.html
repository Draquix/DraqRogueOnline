<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>IdleGrind Client</title>
</head>
<header>
    <h1>Welcome To Draq Rogue Online</h1>
</header>
<main>
    <form class="login-form">
        <label class="login-label">
            Enter Username:
            <input type="text" id="name">
        </label>
        <label class="login-label">
            Enter Passphrase:
            <input type="text" id="passphrase">
        </label>
        <input type="submit" class="login-submit" value="login">
    </form>
<body>
    <div class="interface">
        <canvas id="game" width="600" height=600></canvas>
        <div id="panel">
            <div id="action"></div>
            <div id="display"></div>
        </div>
        <ul id="msgs"></ul>
        <form id="chatbox" width="1000px">
            <input type="text" id="chattext" value=" " size="90">
                <input type="submit" id="chatsub" value="Send Message" width="100px">
        </form>
   
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
